<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura Objetos por Classe</title>
</head>

<body>

        carroDestaque.style.color = "darkgreen"
    </script>

</html>
