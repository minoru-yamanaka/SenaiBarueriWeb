    <title>Operador tenário</title>
</head>
<body>

    <!-- JS -->
    <script>
        /*

        Operadores lógicos são utilizados para fazer comparações e 
        tomar decisões baseadas nessas comparações em linguagens de programação. 
        Os operadores lógicos mais comuns são o "AND" (E), o "OR" (OU) e o "NOT" (NÃO).

        Em JavaScript, os operadores lógicos são representados por `&&` (AND), `||` (OR) e `!` (NOT).

            1. AND (&&): Retorna verdadeiro se ambos os operandos forem verdadeiros.
                
                if (idade > 18 && possuiCarteiraDeMotorista) {
                    // Executa se a idade for maior que 18 E o usuário possuir carteira de motorista
                }
                

            2. OR (||): Retorna verdadeiro se pelo menos um dos operandos for verdadeiro.
            
                if (temContaBancaria || temCartaoDeCredito) {
                    // Executa se o usuário tiver conta bancária OU cartão de crédito
                }
                

            3. NOT (!): Inverte o valor de verdadeiro para falso e vice-versa.
            
                if (!estaChovendo) {
                    // Executa se não estiver chovendo
                }
        
        Esses operadores lógicos podem ser combinados e utilizados para criar expressões lógicas
        mais complexas e para controlar o fluxo do programa com base em diferentes condições.

        */

        let nota1 = Number(prompt("Insira a 1ª nota: "))
        let nota2 = Number(prompt("Insira a 2ª nota: "))
        let nota3 = Number(prompt("Insira a 3ª nota: "))
        let nota4 = Number(prompt("Insira a 4ª nota: "))
        let faltas = Number(prompt("Insira as faltas: "))

        let notaFinal = (nota1 + nota2 + nota3 + nota4)/4

        let resultado = (notaFinal>=(notaFinal/2) && faltas<=10?"Aluno Aprovado":"Aluno Reprovado")

        alert(resultado)
     
        

        

        
    </script>
    
</body>
