<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If aninhado</title>
</head>
<body>


<script>

let valorEstoque = Number(window.prompt("Digite o valor do estoque"))

if(valorEstoque <= 10){
    alert("Estoque baixo")
} else if (valorEstoque <= 50){
    alert("Estoque atenção")
} else {
    alert("Estoque normal")
}

</script>
    
</body>
</html>
