    <script>

        /*
        Variáveis:
        - float raio

        raio = escreva('Insira o raio: ')

        Processamento:
        calculo = 3,14 * (raio * raio)

        // Calcular a média das notas

        // Exibir os resultados
        alert(`A Área total é: ${calculo}`);
