<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- Atributo do css -->
    <table border>
        <caption>Tabela de Alunos</caption>
        <!-- Linha 1 -->
        <thead>
            <tr>
                <!-- Coluna 1 -->
                <!-- td*3 -->
                <!-- th é o cabeçalho -->
                <th>Nome</th>
                <th>Estado</th>
                <th>Cidade</th>
            </tr>
        </thead>

        <tbody>
            <!-- Linha 2 -->
            <tr>
                <td>Minoru</td>
                <td>São Paulo</td>
                <td>São Paulo</td>
            </tr>

            <!-- Linha 3 -->
            <tr>
                <td>Ana</td>
                <td>Minas Gerias</td>
                <td>Belo Horizontes</td>
            </tr>

            <!-- Linha 4 -->
            <tr>
                <td>Juliano</td>
                <td>Bahia</td>
                <td>Salvador</td>
            </tr>
        </tbody>
    </table>
    
</body>

</html>
