<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>

<fieldset>

    <label for="campoNome">Nome:</label><br>
    <input type="text" name="" id="campoNome" required><br>

    <label for="campoEmail">E-mail:</label><br>
    <input type="email" name="E-mail" id="campoEmail" required><br>

    <label for="campoTelefone">Telefone:</label><br>
    <input type="tel" name="Telefone" id="campoTelefone" required><br>
    
    <br>

    <label for="campoCurso"> </label>
    <select name="Curso" id="campoCurso">
        <option value="presencial">Presencial</option>
        <option value="semi-presencial">Semi-Presencial</option>
        <option value="ead" selected>Ead</option>
    </select><br>

    <br>

    <label for="campoMensagem">Mensagem:</label><br>
    <textarea name="Mensagem" id="campoMensagem" cols="30" rows="5" required></textarea><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar Tudo">


</fieldset>

</body>
</html>
