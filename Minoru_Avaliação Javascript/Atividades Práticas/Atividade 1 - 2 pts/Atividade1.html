<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALIAÇÃO JAVASCRIPT - OPERADOR TERNÁRIO</title>
</head>
<body>
    
<script>
let valorA = 10
let valorB = 20
/*Dada as variáveis acima, utilize o operador ternário e crie na linha abaixo o código para avaliar se o valor A é maior que o valor B. Se o teste for verdadeiro escreva por meio de um alerta: "O valor A é maior", caso contrário: "O valor B é maior"*/
if(valorA>valorB){
    alert("O valor A é maior")
} else {
    alert("O valor B é maior")
}
</script>


</body>
</html>
