<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <style>
        /* Fundo */
        body{
            background-color:aquamarine;

        }
        /* Estilo da tabela  */
        .cor1 {
            background-color: yellow;
            color: black;
            text-align: center;
        }

        .cor2 {
            background-color: black;
            color: yellow;
            text-align: center;
        }
        /* Ajuste da tabela para centralizar  */
        .center-table {
            margin: 0 auto; /* Isso centraliza a div horizontalmente */
            width: fit-content; /* Ajusta a largura da div conforme o conte√∫do */
        }

    </style>
    <title>Exercicio</title>
</head>

<body>

    <main>
        <h1 class="center-table">Tabela</h1><br>
    </main>
 
    <!-- 6 linhas e 4 colunas -->

    <!--  thead>tr>th*4 -->
    <div class="center-table">
    
        <table>

            <thead>
                <!-- th colunas-->
                <tr class="cor2">
                    <!-- th{teste$}*4-->
                    <th>Coluna A</th>
                    <th>Coluna B</th>
                    <th>Coluna C</th>
                    <th>Coluna D</th>
                </tr>
            </thead>

            <!-- tbody>(tr>td*4)*6 -->
            <tbody>
                <tr class="cor1">
                    <!-- td linhas-->
                    <!-- td{A$}*4 -->
                    <td>A1</td>
                    <td>A2</td>
                    <td>A3</td>
                    <td>A4</td>

                </tr>
                <tr class="cor2">
                    <td>B1</td>
                    <td>B2</td>
                    <td>B3</td>
                    <td>B4</td>

                </tr>
                <tr class="cor1">
                    <td>C1</td>
                    <td>C2</td>
                    <td>C3</td>
                    <td>C4</td>

                </tr>
                <tr class="cor2">
                    <td>D1</td>
                    <td>D2</td>
                    <td>D3</td>
                    <td>D4</td>

                </tr>
                <tr class="cor1">
                    <td>E1</td>
                    <td>E2</td>
                    <td>E3</td>
                    <td>E4</td>

                </tr>
                <tr class="cor2">
                    <td>F1</td>
                    <td>F2</td>
                    <td>F3</td>
                    <td>F4</td>

                </tr>
            </tbody>

        </table>
    </div>


</body>

</html>
