<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*  calculadora de REM*/
        /* https://pixelsconverter.com/px-to-rem */
        *{
            font-size:  0.625rem;/* 10 pixel*/
        }

        section{
            font-size:  0.625rem;/* 10 pixel*/
        }

        p{
            font-size: 2em;/* 20 pixel*/
        }

        h1{
            font-size: 4em;
        }

    </style>
    <title>EM</title>
</head>
<body>
   
    <section>
        <h1>Veja os gols da rodada</h1>
