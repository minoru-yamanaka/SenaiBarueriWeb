<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <style>
        .quadrado1 {
            width: 100px;
            background-color: yellow;

        }

        .quadrado2 {
            width: 50%;
            background-color: green;
        }

        .quadrado3 {
            width: 50%;
            background-color: blue;
        }

        .filho {
            width:70%;
            background-color: cadetblue;
        }

        .largura-max {
            max-width: 700px;/* determinar em px  */
            background-color: violet;
        }

        .largura-min{
            min-width: 400px;
            background-color: rgb(105, 105, 243);
        }

    </style>
    <title>Unidades de medidas</title>
</head>

<body>

    <div class="quadrado1">quadrado1</div>

    <br>

    <div class="quadrado2">Largura em %</div>

    <br>

    <div class="quadrado3">
        <div class="filho">filho</div>
        </div>

    <br>

    <div class="largura-max">largura-max | ele não expande mais </div>

    <br>

    <div class="largura-min">largura-min | ele trava a redução</div>

    <br>
</body>

</html>
