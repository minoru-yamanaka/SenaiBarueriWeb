<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 atividade Flexbox</title>
    <style>
        body{
            display: flex;
            justify-content: space-around;
        }

        .pai1, .pai2{
            background-color: blue;
            width: 400px;
            height: 400px;
            margin: 5px;
        }

        .filhos1,  .filhos2{
            background-color: yellow;
            border: solid 1px blue;
            width: 60px;
            height: 60px;
            margin: 3px;
        }

        .pai1{
            display: flex;
            justify-content: end;
        }

        .pai2{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    
    <div class="pai1">
        <itens class="filhos1">01</itens>
        <itens class="filhos1">02</itens>
        <itens class="filhos1">03</itens>
    </div>

    <div class="pai2">
        <itens class="filhos2">01</itens>
        <itens class="filhos2">02</itens>
        <itens class="filhos2">03</itens>
    </div>


</body>
</html>
