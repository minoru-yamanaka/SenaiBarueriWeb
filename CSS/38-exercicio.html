<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <style>
        body {
            margin: 100px;
            text-align: center;          
        }

        /* Estilos para todos os links não visitados */
        .btnGithub:link {
            background-color: pink;
            text-decoration: none;
            color: white;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        /* Estilos para links visitados */
        .btnGithub:visited {
            background-color: black;
            color: white;
        }

        /* Estilos para links quando o mouse está sobre eles */
        .btnGithub:hover {
            background-color: white;
            color: black;
            border: 4px solid black;
        }

        /* Estilos para links quando clicados */
        .btnGithub:active {
            background-color: blueviolet;
        }

        /*  */

        .btnLinkdIn:link {
            background-color: blueviolet;
            color: white;
            text-decoration: none;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        /* Estilos para links visitados */
        .btnLinkdIn:visited {
            background-color: cornflowerblue;
            color: white;
        }

        /* Estilos para links quando o mouse está sobre eles */
        .btnLinkdIn:hover {
            background-color: white;
            color: cornflowerblue;
            border: 4px solid cornflowerblue;
        }

        /* Estilos para links quando clicados */
        .btnLinkdIn:active {
            background-color: cornflowerblue;
        }
    </style>
    <title>Exercício</title>
</head>

<body>
    <main>

        <a class="btnGithub" href="https://github.com/minoru-yamanaka">Github</a>

        <br>
        <br>
        <Br>

        <a class="btnLinkdIn" href="https://br.linkedin.com/in/minoru-yamanaka-2272a6243">LinkedIn</a>

    </main>
</body>

</html>
