<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <style>
        /* Estados para o links  */

        article a:link {
            background-color: pink;
            color: black;
            text-decoration: none;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        article a:visited {
            background-color: greenyellow;
            color: black;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        article a:hover {
            background-color: red;
            color: black;
            text-decoration: underline;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        article :active {
            background-color: greenyellow;
            color: black;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
        
        /* div      */
        
        div a:link {
            background-color: black;
            color: black;
            text-decoration: none;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        div a:visited {
            background-color: blue;
            color: white;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        div a:hover {
            background-color: red;
            color: white;
            text-decoration: none;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        div :active {
            background-color: greenyellow;
            color: black;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }


    </style>
    <title>Exercicio</title>
</head>

<body>
    <main>

        <article>
            
            <a href="https://github.com/minoru-yamanaka">Github</a>

        </article>

        <br>
        <br>
    
        <div>

            <a href="https://br.linkedin.com/in/minoru-yamanaka-2272a6243">LinkedIn</a>

        </div>
       
    
        
    </main>
   
</body>

</html>
