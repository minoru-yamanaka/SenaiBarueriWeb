<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <style>
        body {
            margin: 0;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .border {
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        .p1 {
            text-align: right;
        }

        .p2 {
            text-align: center;
        }

        .img1 {
            border: 3px solid black;
            border-radius: 30px;
            margin: 10px;
        }

        .negrito {
            font-weight: bold;
        }

        .maiuscula {
            text-transform: uppercase;
        }

        .minuscula {
            text-transform: lowercase;
        }

        .title {
            text-shadow: 5px 2px 5px yellow;
        }

        .italico {
            font-style: italic;
        }

        .capitalize {
            text-transform: capitalize;
        }

        /* Estados para o links  */

        a:link{
            background-color: pink;
            color: black;
            text-decoration: none;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        a:visited{
            background-color: greenyellow;
            color: black;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        a:hover{
            background-color: red;
            color: black;
            text-decoration: underline;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        a:active{
            background-color: greenyellow;
            color: black;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }


    </style>
    <title>Pseudo classes</title>
</head>

<body>
    <main>
        <h1 class="border title capitalize">Pseudo classes</h1>

        <a href="http://nike.com">Acessar site da Nike</a>

        
    </main>
</body>

</html>
