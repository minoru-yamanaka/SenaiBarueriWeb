<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Seletor encadeado*/

        /*div>p* = div p*/

        div p{
            color:yellow
        }

        body{
            background-color: midnightblue;
        }

        p{
            color: tomato;
        }

    </style>
    <title>Seletor Encadeado</title>
</head>
<body>

    <p>teste01</p>
    
    <div>
        <p>teste02</p>
    </div>
    
</body>
</html>
