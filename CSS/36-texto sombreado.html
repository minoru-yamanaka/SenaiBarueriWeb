<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <style>
        body {
            margin: 0;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .border {
            border: 3px solid black;
            border-radius: 30px;
            padding: 10px;
            margin: 10px;
        }

        .p1 {
            text-align: right;
        }

        .p2 {
            text-align: center;
        }

        .img1 {
            border: 3px solid black;
            border-radius: 30px;
            margin: 10px;
        }

        .negrito {
            font-weight: bold;
        }

        .maiuscula {
            text-transform: uppercase;
        }

        .minuscula {
            text-transform: lowercase;
        }

        .title {
            text-shadow: 5px 2px 5px yellow;
        }

        .italico {
            font-style: italic;
        }

        .capitalize {
            text-transform: capitalize;
        }

    </style>
    <title>Texto Sombreado</title>
</head>

<body>
    <main>
        <h1 class="border title capitalize">Formatação de texto Sombreado</h1>

        <article class="border">
            Texto em <span class="negrito">negrito</span>.
        </article>
        <br>
        <article class="border">
            Texto em <span class="maiuscula">maiúscula</span>.
        </article>
        <br>
        <article class="border">
            Texto em <span class="minuscula">minúscula</span>.
        </article>
        <article class="border">
            Texto em <span class="italico">italico</span>.
        </article>
        <br>
        <img class="img1" src="/HTML/imagens/senaiLogoAmarelo.jpg" alt="logo">
    </main>
</body>

</html>
